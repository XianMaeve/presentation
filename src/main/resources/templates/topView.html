<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" type="text/css"  href="../static/css/TopViewStyle.css">

<head>
    <meta charset="UTF-8">
    <title>Tops</title>
</head>

<body>
    <div class= "logo1">
        <img src="../static/Images/Grey-Maeve.png">
    </div>
        <br>
        <br>
        <br>

        <div id="PageTitle">My Tops</div>

            <br>

        <div class="dropdownName">
            <button class="itemnamebutton">Item Name</button>
                <div class="dropdown-name-content">
                    <a href="#">
                        <img src= "../static/Images/BlueShirt_Test.jpg"  width="30" height="20"> Blue Shirt</a>
                    <a href="#">
                        <img src= "../static/Images/LtBlueShirt_Test.jpg"  width="30" height="20"> Lt. Blue Shirt</a>
                    <a href="#">
                        <img src="../static/Images/PinkShirt_Test.jpg" width="30" height="20">Pink Shirt</a>
                    <a href="#">
                        <img src="../static/Images/PlaidShirt_Test.jpg" width="30" height="20">Plaid Shirt</a>
                    <a href="#">
                        <img src="../static/Images/WhiteShirt_Test.jpg" width="30" height="20">White Shirt</a>
                </div>
        </div>

            <br>
            <br>
            <br>

        <div class="dropdownSize">
            <button class="itemsizebutton">Item Size</button>
                <div class="dropdown-size-content">
                    <a href="#">X-Small</a>
                    <a href="#">Small</a>
                    <a href="#">Medium</a>
                    <a href="#">Large</a>
                    <a href="#">X-Large</a>
                    <a href="#">1X</a>
                    <a href="#">2X</a>
                    <a href="#">3X</a>
                    <a href="#">4X</a>
                </div>
        </div>
            <br>
            <br>
            <br>

        <div class="dropdownWeather">
            <button class="dropweatherbutton">Item Season</button>
                <div class="dropdown-weather-content">
                    <a href="#">Spring</a>
                    <a href="#">Summer</a>
                    <a href="#">Fall</a>
                    <a href="#">Winter</a>
                </div>
        </div>

            <br>
            <br>
            <br>

        <div class="addNewItem">
            <button class="additembuttontop" sec:authorize="isAuthenticated()">Enter new Top:</button>
                <div class="addNewShoe">
                    <Label></Label><input type="text" pattern="[0-9]{5}" name="newItemColorShoe" placeholder="Color"><br/>
                    <Label></Label><input type="text" pattern="[0-9]{5}" name="newItemStyleShoe" placeholder="Style"><br/>
                    <Label></Label><input type="text" pattern="[0-9]{5}" name="newItemWeatherTypeShoe" placeholder="Weather Type"><br/>
                    <input type="file" id="newItemPicBottom" name="newItemPic" accept="image/*">
                    <br>
                    <br>

                </div>
        </div>
    <button class="additembutton">Submit new Top to your
        <strong><i>Drip </i></strong>closet!
    </button>


    </body>
</html>
