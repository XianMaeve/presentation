<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" type="text/css" href="/css/mainStyleSheet.css">
<head>
    <title>Welcome Back</title>
</head>
<body>
<div id="login-container">

    <div class="navBar">
        <ul>
            <a href="http://localhost:8080/">
                <img alt="DripCloset Logo" class="logo1" src="../images/drip.png"></a></li>
            <li sec:authorize="isAuthenticated()"><a href="/logout">Log Out</a></li>
            <li sec:authorize="isAnonymous()"><a href="/login">Log In</a></li>
            <li sec:authorize-url="/h2-console"><a href="/h2-console">admin console</a></li>
            <li><a href="http://localhost:8080/all-shoes">Shoes</a></li>
            <li><a href="http://localhost:8080/all-bottoms">Bottoms</a></li>
            <li><a href="http://localhost:8080/all-jackets">Jackets</a></li>
            <li><a href="http://localhost:8080/all-tops">Tops</a></li>
        </ul>
    </div>

    <img src="../images/dripcatalog2.png" alt="logo" class="bigLogo">


    <div id="login">
        <div class="formText" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="formText" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="log-form" th:action="@{/login}" method="post">
            <div><input class="itemNameInput" type="text" placeholder="User Name" name="username"/></div>
            <div><input class="itemNameInput" type="password" placeholder="Password" name="password"/></div>
            <div><input type="submit" class="submit" value="Sign In"/></div>
        </form>
        <div class="register">
            <p>Not registered yet? Create an account <a href="/user-registration">here!</a> </p>
        </div>
        <div id="return-home">
            <p><a href="/index">Return to home</a></p>
        </div>
    </div>
</div>
<footer>&copy 2020 Elements of Fashion Team </footer>
</body>
</html>
